<div class="color-block">
    <button class="color-block__block {{include.size}}" style="--background-color: var(--{{include.color}});"
        data-clipboard-text="{{include.hex}}">
        <span class="color-block__copy">Copy HEX</span>
    </button>

    <p class="color-block__name">{{include.name}}</p>
    <h6 class="color-block__hex">{{include.hex}}</h6>
</div>
