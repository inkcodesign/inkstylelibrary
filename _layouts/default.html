<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{site.title}}</title>
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon-precomposed" type="image/png" href="/favicon.png">
</head>

<body class="{{page.title | downcase | replace: " ", "-" }}">

        <article class="article  ">
            <div class="article__title-bar">
                <h1 class="article__title">{{page.title}}</h1>
            </div>

                {{content}}
            </div>
        </article>
    </main>
    {% include _components/sidebar.html %}
    <script src="/assets/js/clipboard.min.js"></script>
    <script src="/assets/js/color-copy.js"></script>
    <script src="/assets/js/navbar.js"></script>
</body>

</html>
